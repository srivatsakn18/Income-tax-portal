<div class="form-group">
    <label for="net-salary">Net Salary</label>
    <input type="number" class="form-control" id="net-salary" 
    placeholder="Net Salary" [(ngModel)] = "netsalary" name="netsalary"
        readonly>
</div>
<br>
<div class="form-group">
    <label for="refundable-tax">Total Tax refundable</label>
    <input type="number" class="form-control" id="refundable-tax" placeholder="Refundable tax" 
    [(ngModel)] = "refundabletax" name="refundabletax" readonly>
</div>
<br>
